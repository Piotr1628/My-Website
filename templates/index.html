<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Piotr Bobel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  </head>

  <body style="background-color:black;">

  <div class="mx-auto pt-3 logo text-center bg-color-blue" >Hi, I am Piotr and welcome to my site,{% if name %} {{name}} {% else %} Stranger {% endif %} ! </div>
  <hr class="border border-success opacity-50">
    <div class="container">
        <div class="col-8 mx-auto">
          <div class="row pt-3" > <a class="btn btn-outline-light" style="--bs-btn-font-size: 3rem;" href="{{ url_for('projects') }}" role="button">Projects</a> </div>
          <div class="row pt-3" > <a class="btn btn-outline-light" style="--bs-btn-font-size: 3rem;" href="{{ url_for('about') }}" role="button">About</a> </div>
          <div class="row pt-3" > <a class="btn btn-outline-light" style="--bs-btn-font-size: 3rem;" href="{{ url_for('contact') }}" role="button">Contact</a> </div>
          <hr>
          <form method="POST">
            <div class="row mx-auto">
              <div class="col-6">
                {{ form.name(class= "form-control", placeholder="What is your name?") }}
              </div>
              <div class="col-2">
                {{ form.submit(class= "form-control") }}
              </div>
            </div>
          </form>
        </div>
    </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>

</html>
